{% load staticfiles %}
{% load compress %}
<html>
    <head>
        <title>Research a Car</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        {% compress css %}
        <link type="text/x-scss" rel="stylesheet" href="{% static 'filterpages/scss/app.scss' %}" charset="utf-8">
        {% endcompress %}

        {% compress js %}
        <script src="{% static 'filterpages/vendor/bootstrap.min.js' %}" type="text/javascript" charset="utf-8"></script>
        <script src="{% static 'filterpages/vendor/jquery-2.2.2.min.js' %}" type="text/javascript" charset="utf-8"></script>
        {% endcompress %}
    </head>
    <body>
        <nav id="headerNav" class="navbar navbar-default navbar-fixed-top">
              <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/">Hudson Greens</a>
                </div>

              </div><!-- /.container -->
            </nav>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
