{% load staticfiles %}
{% load compress %}
<html>
    <head>
        <title>Research a Car</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

        {% compress css %}
            <!-- <link rel="stylesheet" type="text/x-scss" href="{% static 'filterpages/scss/app.scss' %}" /> -->
        {% endcompress %}
<style>
.hg-footer {
    background: #F5F5F5;
    padding: 3em 0;
}
</style>
        {% compress js %}
        <script src="{% static 'filterpages/vendor/jquery-2.2.2.min.js' %}" type="text/javascript" charset="utf-8"></script>
        <!-- <script src="{% static 'filterpages/vendor/bootstrap.min.js' %}" type="text/javascript" charset="utf-8"></script> -->
        {% endcompress %}

        {% block customjs %}{% endblock %}

    </head>
    <body>
        <script src="https://npmcdn.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
        <nav id="headerNav" class="navbar navbar-default navbar-fixed-top">
              <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/">HudsonGreens</a>
                </div>

              </div><!-- /.container -->
            </nav>
            <div class="container">
                {% block content %}
                {% endblock %}

            </div>
            <footer class="hg-footer">
                <div class="container">
                    <p>&copy; 2017 HudsonGreens. All rights reserved.</p>
                </div>
            </footer>
    </body>
</html>
