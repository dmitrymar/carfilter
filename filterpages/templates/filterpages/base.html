{% load staticfiles %}
<html>
    <head>
        <title>Research a Car</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/list.css' %}">
    </head>
    <body>
        <nav id="headerNav" class="navbar navbar-default navbar-fixed-top">
              <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/">RESEARCH A CAR</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                      <select class="form-control" data-select-car="make" id="car-makes" name="car-makes">
                        <option>Make (e.g. Mazda)</option>
                      <option value="acura">Acura</option><option value="audi">Audi</option><option value="bmw">BMW</option><option value="buick">Buick</option><option value="cadillac">Cadillac</option><option value="chevrolet">Chevrolet</option><option value="chrysler">Chrysler</option><option value="dodge">Dodge</option><option value="fiat">FIAT</option><option value="ford">Ford</option><option value="gmc">GMC</option><option value="honda">Honda</option><option value="hyundai">Hyundai</option><option value="infiniti">Infiniti</option><option value="jaguar">Jaguar</option><option value="jeep">Jeep</option><option value="kia">Kia</option><option value="land-rover">Land Rover</option><option value="lexus">Lexus</option><option value="lincoln">Lincoln</option><option value="mini">MINI</option><option value="mazda">Mazda</option><option value="mercedes-benz">Mercedes-Benz</option><option value="mitsubishi">Mitsubishi</option><option value="nissan">Nissan</option><option value="porsche">Porsche</option><option value="ram">Ram</option><option value="scion">Scion</option><option value="subaru">Subaru</option><option value="toyota">Toyota</option><option value="volkswagen">Volkswagen</option><option value="volvo">Volvo</option></select>
                    </div>
                    <div class="form-group">
                      <select class="form-control" data-select-car="model" id="car-models" name="car-models" disabled="">
                        <option>Model (e.g. CX-5)</option>
                      </select>
                    </div>
                  </form>
              <!--     <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Search...">
                    </div>
                  </form>  -->
                </div><!-- /.navbar-collapse -->
              </div><!-- /.container -->
            </nav>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
